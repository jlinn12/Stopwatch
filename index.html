<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
    <h1 class=" grid text-3xl	font-serif p-4 justify-center">Stopwatch</h1>
    <div class="flex justify-center ">
        <div id='clock-minutes' class="grid justify-items-center text-8xl font-semibold p-4">00</div>
        <div id='clock-points' class="grid justify-items-center text-8xl font-semibold p-4">:</div>
        <div id='clock-seconds' class="grid justify-items-center text-8xl font-semibold p-4">00</div>
    </div>
    <div class="flex justify-around justify-items-center mt-10">
        <button id="start" class="bg-orange-500 p-5 px-16 rounded-lg hover:translate-y-4">Start</button>
        <button id="stop" class="bg-orange-500 p-5 px-16 rounded-lg hover:translate-y-4">Stop</button>
        <button id="reset" class="bg-orange-500 p-5 px-16 rounded-lg hover:translate-y-4">Reset</button>
    </div>
</body>
    <script src="./script.js"></script>
</html>
